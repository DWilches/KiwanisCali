
<div class="container" role="main">
    <div class="darker-container overflow">
        <h1>Contáctenos</h1>
        <br/>

        <div class="row">
            <div class="col-sm-12">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3434.962106320529!2d-76.57655998524194!3d3.40970399751811!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zM8KwMjQnMzQuOSJOIDc2wrAzNCcyNy43Ilc!5e1!3m2!1sen!2sus!4v1506316862855"
                        height="300" frameborder="1" allowfullscreen></iframe>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2 col-lg-1 contact-icon-cell"><i class="fa fa-envelope-o fa-3x" aria-hidden="true"></i></div>
            <div class="col-sm-1"></div>
            <div class="col-sm-9 col-lg-10 text-center text-lg-left contact-text"><b>E-mail:</b><br/>
                <a [href]="emailMailTo">{{ emailAddress }}</a>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2 col-lg-1 contact-icon-cell"><i class="fa fa-phone fa-3x" aria-hidden="true"></i></div>
            <div class="col-sm-1"></div>
            <div class="col-sm-9 col-lg-10 text-center text-lg-left contact-text"><b>Teléfono:</b>
                <br/>
                (+57) 300-243-1409
                <br/>
                (+57) 316-292-8090
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2 col-lg-1 contact-icon-cell"><i class="fa fa-clock-o fa-3x" aria-hidden="true"></i></div>
            <div class="col-sm-1"></div>
            <div class="col-sm-9 col-lg-10 text-center text-lg-left contact-text"><b>Horarios de atención:</b><br/>
                L-V: 8am - 6pm
                <br>
                S: 9am - 2pm</div>
        </div>

        <div class="row">
            <div class="col-sm-2 col-lg-1 contact-icon-cell"><i class="fa fa-map-marker fa-3x" aria-hidden="true"></i></div>
            <div class="col-sm-1"></div>
            <div class="col-sm-9 col-lg-10 text-center text-lg-left contact-text"><b>Dirección:</b><br/>
                Calle Principal entrada a la Sirena<br/>
                Casa # 51 B
                <br/>
                Cali, Valle del Cauca, Colombia</div>
        </div>
    </div>
</div>
