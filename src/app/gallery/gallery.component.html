
<div class="container" role="main">
    <div class="darker-container overflow">
        <h1>Galería</h1>

        <div class="row">
            <div *ngFor="let numPhoto of photos | slice:fromPhoto:toPhoto"
                 class="col-lg-4 col-md-4 col-xs-12 thumb">
                <a class="thumbnail" href="#"
                   data-toggle="modal"
                   data-target="#image-gallery"
                   (click)="setSelectedPhoto(numPhoto)">
                    <img class="img-responsive" [src]="getThumbUrl(numPhoto)" alt="image">
                </a>
            </div>

            <div class="clearfix"></div>

            <nav aria-label="Navegación páginas">
                <ul class="pagination">
                    <li *ngFor="let page of pages"
                        class="page-item"
                        [ngClass]="{active: currentPage === page}">
                        <a class="page-link" (click)="gotoPage(page)">{{ page }}</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="modal fade"
             id="image-gallery"
             role="dialog"
             aria-hidden="true">
            <div class="modal-container-full-width"
                 (click)="closeModal()">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <img class="img-responsive center-block"
                                 [src]="selectedImage">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
