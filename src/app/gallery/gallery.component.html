
<div class="container" role="main">
    <div class="darker-container overflow">
        <h1>Galería</h1>

        <div class="row">
            <div *ngFor="let numPhoto of photos | slice:fromPhoto:toPhoto"
                 class="col-lg-4 col-md-4 col-xs-12 thumbnail-container">
                <a class="thumbnail" href="#"
                   data-toggle="modal"
                   data-target="#image-gallery"
                   (click)="setSelectedPhoto(numPhoto)">
                    <img class="img-thumbnail" [src]="getThumbUrl(numPhoto)" alt="image">
                </a>
            </div>

            <div class="clearfix"></div>

            <nav aria-label="Navegación páginas">
                <ul class="pagination justify-content-center">
                    <li *ngFor="let page of pages"
                        class="page-item"
                        [ngClass]="{active: currentPage === page}">
                        <a class="page-link" (click)="gotoPage(page)">{{ page }}</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div id="image-gallery"
             class="modal fade"
             tabindex="-1"
             role="dialog"
             *ngIf="selectedImage">
            <div class="modal-dialog modal-lg modal-dialog-centered"
                 role="document"
                 (click)="closeModal()">
                <div class="modal-content">
                    <div class="modal-body">
                        <img class="img-fluid center-block big-image"
                             [src]="selectedImage">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
