
<div class="container" role="main">
    <div class="darker-container overflow">
        <h1>Galería</h1>

        <div class="row">
            <div *ngFor="let numPhoto of photos | slice:fromPhoto:toPhoto"
                 class="col-lg-4 col-xs-12 thumbnail-container">
                <a class="thumbnail" href="#"
                   data-toggle="modal"
                   data-target="#image-modal"
                   (click)="setSelectedPhoto(numPhoto)">
                    <img class="img-thumbnail"
                         width="320"
                         height="240"
                         [src]="getThumbUrl(numPhoto)">
                </a>
            </div>

            <div class="clearfix"></div>

        </div>
        <div class="row">
            <nav aria-label="Páginas" class="pager-nav">
                <ul class="pagination justify-content-center">
                    <li *ngFor="let page of pages"
                        class="page-item"
                        [ngClass]="{active: currentPage === page}">
                        <a class="page-link" (click)="gotoPage(page)">{{ page }}</a>
                    </li>
                </ul>
            </nav>
        </div>

        <app-modal *ngIf="selectedImage"
                   [image]="selectedImage">
        </app-modal>
    </div>
</div>
